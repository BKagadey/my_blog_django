{% extends 'pages/base.html' %}


{% block content %}
<main role="main">

    <section class="jumbotron text-center">
        <h1>Blog posts</h1>
    </section>
    
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for post in posts %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ post.image.url }}" alt="">
                        
                        <div class="card-body">
                            <a href="{% url 'post_details' post.id %}"><p class="card-text">{{ post.title }}</p></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
                
            </div>
        </div>
    </div>

</main>
{% endblock content %}
